<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callenge</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <!-- Aqui va la a de alura -->
        <img class="logo-alura" src="https://i.postimg.cc/fyknmz9c/Logo-Alura.png" alt="Imagen del logo de alura">
        <a href=""><img class="logo-redes" src="img/linkedin.png" alt=""></a>
        <a href=""><img class="logo-redes" src="img/github.png" alt=""></a>
        <a href=""><img class="logo-redes" src="img/tik-tok.png" alt=""></a>
    </header>
    <main>
        <section class="container-frase">
            <textarea class="frase" name="" id="" cols="30" rows="10" placeholder="Ingrese el texto..."></textarea>
            <div>
                <span class="restriccion">&#x1F6C8; Solo letras minúsculas y sin acentos, ojo</span>
            </div>
            <div class="acciones"> 
                <button class="accion-encriptar" onclick="accionEncriptar()">Encriptar</button>
                <button class="accion-desencriptar" onclick="accionDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <div>
                <textarea class="frase-encriptada" name="" id="" cols="30" rows="10" ></textarea>'
                <div class="mensajes-informativo">
                    <p class="mensaje-uno">Ningún mensaje fue encontrado</p>
                    <p class="mensaje-dos">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>'
            </div>
            
            
            <!-- <div>
                <button>Copiar</button>
            </div> -->
        </section>
    </main>

    <footer>
        <p class="copyright">&#169; Copyright Portfolio Paul Ramón - 2023</p>
<!--         <p>correo: peramon98.18@gmail.com</p> -->
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
